<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#795283">
    <title>Recursos nativos</title>
  </head>
  <body>
    <h1 class="text-center">Acceso a cámara</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div style="height: 300px;">
                    <video id="player" class="img-fluid" autoplay></video>
                </div>
            </div>
            <div class="col-12">
                <button id="btnCamera" class="btn btn-primary btn-block">Abrir Cámara</button>
                <button id="btnCameraBack" class="btn btn-primary btn-block">Cámara Trasera</button>
                <button id="btnTakePhoto" class="btn btn-primary btn-block">Tomar foto</button>
            </div>
            <div class="col-12 text-center">
                <img id="photoUser" src="images/user.png" width="300px" height="300px ">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
